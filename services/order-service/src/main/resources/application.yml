server:
  port: 8083

spring:
  application:
    name: order-service

  kafka:
    bootstrap-servers: ${KAFKA_BOOTSTRAP_SERVERS:localhost:29092}
    consumer:
      group-id: ${KAFKA_CONSUMER_GROUP:order-flashsale-v2}
      auto-offset-reset: earliest
      key-deserializer: org.apache.kafka.common.serialization.StringDeserializer
      value-deserializer: org.springframework.kafka.support.serializer.JsonDeserializer
      properties:
        spring.json.trusted.packages: "com.lingxiao.contracts.events,com.lingxiao.contracts"
    producer:
      key-serializer: org.apache.kafka.common.serialization.StringSerializer
      value-serializer: org.springframework.kafka.support.serializer.JsonSerializer
      properties:
        spring.json.add.type.headers: true


  cloud:
    gcp:
      spanner:
        emulator:
          enabled: true
        emulator-host: ${SPANNER_EMULATOR_HOST:localhost:9010}
        instance-id: ${SPANNER_INSTANCE:local-instance}
        database: ${SPANNER_DATABASE:local-db}
      project-id: ${SPANNER_PROJECT:local-project}


order:
  timeout:
    claim-interval-ms: 1000
    reclaim-interval-ms: 5000
    claim-batch-size: 50
    stale-ms: 30000
    reclaim-batch-size: 100
    max-attempts: 10
  outbox:
    poll-interval-ms: 1000
    batch-size: 50
    max-attempts: 10
    base-backoff-ms: 1000
    send-timeout-ms: 5000
    max-error-length: 1000
    reclaim-interval-ms: 30000
    stale-ms: 60000
    reclaim-batch-size: 100

management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics,prometheus

