server:
  port: 8081

spring:
  application:
    name: search-service
  kafka:
    bootstrap-servers: ${KAFKA_BOOTSTRAP_SERVERS:localhost:29092}
    consumer:
      group-id: search-service-sku-upserted
      key-deserializer: org.apache.kafka.common.serialization.StringDeserializer
      value-deserializer: org.springframework.kafka.support.serializer.JsonDeserializer
      properties:
        spring.json.value.default.type: com.lingxiao.contracts.events.SkuUpsertedEvent
        spring.json.trusted.packages: com.lingxiao.contracts.events
  data:
    redis:
      host: ${REDIS_HOST:localhost}
      port: ${REDIS_PORT:6379}

catalog:
  base-url: ${CATALOG_BASE_URL:http://localhost:8080}

search:
  elasticsearch:
    host: ${ELASTICSEARCH_URL:http://localhost:9200}
  index: ${SEARCH_INDEX:products_v1}
  index-refresh: ${SEARCH_INDEX_REFRESH:true}
  idempotency:
    ttl: PT30M

management:
  endpoints:
    web:
      exposure:
        include: health,info
  endpoint:
    health:
      show-details: always

logging:
  level:
    com.lingxiao.search.messaging: DEBUG
